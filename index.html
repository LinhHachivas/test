<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Creator TikTok ( Ocean Blue )</title>
    <style>
        /* Tổng quát */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Phần nhập video và thống kê */
        .content {
            padding: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .input-group button {
            background-color: #e50914;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-group button:hover {
            background-color: #ff4141;
        }

        .stats-result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* Thống kê người dùng */
        .phone-number {
            margin-top: 20px;
        }

        .phone-number input {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        .phone-number button {
            background-color: #e50914;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .phone-number button:hover {
            background-color: #ff4141;
        }

        /* Hình ảnh */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #222;
            text-align: center;
            padding: 20px;
            color: #bbb;
            margin-top: 30px;
        }

        footer a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>MLBB Creator TikTok ( Ocean Blue )</h1>
    </header>

    <!-- Nội dung chính -->
    <div class="content">
        <div class="input-group">
            <input type="text" id="videoLink" placeholder="Nhập link video của Creator MLBB">
            <button onclick="submitVideoLink()">Gửi Video</button>
        </div>

        <div class="stats-result" id="statsResult"></div>

        <!-- Nhập số điện thoại zalo đăng ký chương trình để xem số view -->
        <div class="phone-number">
            <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại của bạn">
            <button onclick="checkViewCount()">Kiểm tra Số View</button>
        </div>

        <!-- Hiển thị hình ảnh từ MLBB -->
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338429_1280.png" alt="Theo dõi giải đấu">
            <img src="https://imgix.watchcrunch.com/images/2023/07/06/oBwdwuUMYFTh5VI9sLX4D2WBunDpTgGvbQxPa4iz.jpg?auto=format&fit=max&h=4096&ixlib=php-4.1.0&w=4096&s=ea226c8433fc9a8740b0a281accfdf36" alt="Chương trình mới">
            <img src="https://seeklogo.com/images/M/moonton-logo-4D3A4FC065-seeklogo.com.png" alt="Liên hệ quản lý">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 MLBB Creator TikTok ( Ocean Blue ) - Được tạo bởi <a href="#">Linh Hachivas</a>. Mọi quyền được bảo lưu.
    </footer>

    <script>
        // Dữ liệu người dùng với số điện thoại, tổng view, số video đã nộp và KPI
        const data = {
            // Dữ liệu mẫu
            '532032': { totalViews: 357988, videosSubmitted: 9, kpiView1: '-', ratio1: '-', kpiView2: '-', ratio2: '-' },
            // Thêm dữ liệu khác nếu cần
        };

        // Kiểm tra số điện thoại và hiển thị kết quả
        function checkViewCount() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const userData = data[phoneNumber];
            if (userData) {
                document.getElementById('statsResult').innerHTML = `
                    <p><strong>Tổng số view:</strong> ${userData.totalViews}</p>
                    <p><strong>Số video đã nộp:</strong> ${userData.videosSubmitted}</p>
                    <p><strong>KPI view mức 1:</strong> ${userData.kpiView1} (${userData.ratio1})</p>
                    <p><strong>KPI view mức 2:</strong> ${userData.kpiView2} (${userData.ratio2})</p>
                `;
            } else {
                document.getElementById('statsResult').innerHTML = '<p>Không tìm thấy dữ liệu cho số điện thoại này.</p>';
            }
        }

        // Gửi link video vào Google Forms
        function submitVideoLink() {
            const videoLink = document.getElementById('videoLink').value.trim();
            if (videoLink) {
                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdlBPJr2gYSTabjD4aIcG9Aqc_1j1hLuZC8tYyUb-TkEGWvyg/formResponse';
                const formData = new FormData();
                formData.append('entry.1045781698', videoLink); // ID trường trong Google Forms

                fetch(formUrl, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('Video đã được gửi thành công!');
                    } else {
                        alert('Có lỗi xảy ra khi gửi video.');
                    }
                })
                .catch(error => {
                    alert('Có lỗi xảy ra: ' + error);
                });
            } else {
                alert('Vui lòng nhập link video!');
            }
        }
    </script>
</body>
</html>
